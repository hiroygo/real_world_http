<!DOCTYPE html>
<html>
    <body>
        <button id="btn-get">XMLHttpRequest-GET</button>
        <br>
        <textarea id="result-get"></textarea>
        <script>
            var btn = document.getElementById('btn-get');
btn.onclick = function(){
    var result = document.getElementById('result-get');
    result.value = "";

    var xhr = new XMLHttpRequest();
    xhr.open('GET', "/date.html", true);
    xhr.onreadystatechange = function(){
        if (xhr.readyState === 4 && xhr.status === 200){
            result.value = xhr.responseText;
        }
    };
    xhr.send(null);
};
        </script>

        <br>
        <button id="btn-post">XMLHttpRequest-POST</button>

    </body>
</html>
